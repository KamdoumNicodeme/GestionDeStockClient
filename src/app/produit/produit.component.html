<h3 class="h3">Liste des produits</h3>

<div class="container">
    <div class="row">
        <div class="col-lg-7">
            <table class="table ">
                <thead class="table-dark btn-info">
                <tr>
                    <th scope="col">REFERENCE</th>
                    <th scope="col">QUANTITE</th>
                    <th scope="col">PRIX UNITAIRE</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let produit of produits">
                    <td>{{produit.ref}}</td>
                    <td>{{produit.quantite}}</td>
                    <td>{{produit.prixUnitaire}}</td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="col-lg-3">
            <div class="card">
                <div class="card-header bg-primary text-white ">
                    Ajouter produit

                </div>
                <div class="card-body">
                    <form [formGroup]="produitForm">
                        <div class="form-group">
                            <label>Reference:</label>
                            <input type="text" formControlName="ref" class="form-control">
                        </div>
                        <div class="alert alert-danger"
                             *ngIf="produitForm.controls['ref'].invalid &&
                             (produitForm.controls['ref'].touched ||
                             produitForm.controls['ref'].dirty)">
                            la reference est obligatoire!!
                        </div>
                        <div class="form-group">
                            <label>Quantite:</label>
                            <input type="number" formControlName="quantite" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Prix unitaire:</label>
                            <input type="number" formControlName="prixUnitaire" class="form-control">
                        </div>
                        <button class="btn btn-success" [disabled]="produitForm.pristine || produitForm.invalid">Ajouter</button>
                    </form>
                </div>
                <div class="card-footer">

                </div>
            </div>
        </div>
    </div>
</div>
